<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Letter M -->
  <text x="256" y="340" font-family="Arial, Helvetica, sans-serif" font-size="220" font-weight="bold" fill="#fbbf24" text-anchor="middle">M</text>
  
  <!-- Gear decoration -->
  <circle cx="380" cy="160" r="45" fill="#fbbf24" opacity="0.9"/>
  <circle cx="380" cy="160" r="30" fill="#1e40af"/>
  
  <!-- Border ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#fbbf24" stroke-width="10"/>
</svg>
